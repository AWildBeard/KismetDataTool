language: go

matrix:
  include:
    - os: linux
      script: go build -o kismetDataTool_linux_amd64
    - os: windows
      script: go build -o kismetDataTool_windows_amd64.exe
    - os: osx
      script: go build -o kismetDataTool_osx_amd64
env:
  global:
    CGO_ENABLED=1
go:
- 1.x
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
  - kismetDataTool*
  skip_cleanup: true
  on:
    tags: true
    repo: AWildBeard/kismetDataTool
